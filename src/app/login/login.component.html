
<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form [formGroup]="formRegister" (ngSubmit)="register()">

      <h4>Créer un compte</h4>
      <input type="text" placeholder="Nom" formControlName="firstName" class="form-control" required>
      <input type="text" placeholder="Prénom" formControlName="lastName" class="form-control" required>
      <input type="text" placeholder="Photo de profil" formControlName="profilPicture" class="form-control" required>
      <input type="text" placeholder="Pseudo" formControlName="username" class="form-control" required>
      <input type="email" placeholder="Email" formControlName="email" class="form-control" required>
      <input type="password" placeholder="Mot de passe" formControlName="password" class="form-control" required>
      <!--          <input type="text" placeholder="genre"  formControlName="gender" class="form-control" required>-->
      <p style="margin: 0;">Genre : </p>
      <div class="d-flex justify-content-between ">
        <input type="radio" id="contactChoice1" name="gender" [value]="'homme'" formControlName="gender"/>
        <label for="contactChoice1">Homme</label>

        <input type="radio" id="contactChoice2" name="gender" [value]="'femme'" formControlName="gender"/>
        <label for="contactChoice2">Femme</label>

        <input type="radio" id="contactChoice3" name="gender" [value]="'autre'" formControlName="gender"/>
        <label for="contactChoice3">Autre</label>
      </div>

      <input type="text" placeholder="Adresse" formControlName="label" class="form-control" required>
      <input type="text" placeholder="Code postal" formControlName="postalCode" class="form-control" required>
      <input type="text" placeholder="Pays" formControlName="contry" class="form-control" required>
      <input type="date" placeholder="Date de naissance" formControlName="birth" class="form-control" required>

      <div class="d-flex">
        <input type="checkbox" id="scales" name="scales" checked />
        <label for="scales">Valider</label>
      </div>

      <button type="submit">S'inscrire</button>
      <div *ngIf="message == 'Votre compte à bien été créé' else errorMessage">
        <small class="text-success">{{ message }}</small>
      </div>

      <ng-template #errorMessage>
        <div>
          <small class="text-danger">{{message}}</small>
        </div>
      </ng-template>

    </form>
  </div>
  <div class="form-container sign-in-container">
    <form (ngSubmit)="handleSubmit()" [formGroup]="formLogin">
      <h4 class="font-weight-bold">Bienvenue sur Lové nft !</h4>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>Vous connecter</span>
      <input type="email" formControlName="username" placeholder="E-mail" required/>
      <input type="password" formControlName="password" placeholder="Mot de passe" required/>
      <a href="#">Mot de passe oublié ? </a>
      <button type="submit">Se connecter</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Bon retour !</h1>
        <p>Déjà membre ? Se connecter </p>
        <button class="ghost" id="signIn">Se connecter</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Bienvenue !</h1>
        <p>Vous n'êtes pas encore sur Lové nft ? Inscrivez-vous </p>
        <button class="ghost" id="signUp">S'inscrire</button>
      </div>
    </div>
  </div>
</div>
