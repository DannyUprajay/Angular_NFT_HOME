<h2 class="text-center">Modifier le profil</h2>

<div class="text-center">
<img src="{{user?.profilPicture}}" alt="">

</div>

<div class="text-dark ">
  <form [formGroup]="editUser" (ngSubmit)="update()">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <div class="col-md-6">
        <input type="text" id="username" formControlName="username" class="form-control" required>
      </div>
    </div>
    <div class="mb-3">
      <label for="profilPicture" class="form-label">Photo de profil</label>
      <div class="col-md-6">
        <input type="text" id="profilPicture" formControlName="profilPicture" class="form-control" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="firstName" class="form-label">Nom</label>
      <div class="col-md-6">
        <input type="text" id="firstName" formControlName="firstName" class="form-control" required>
      </div>
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Prenom</label>
      <div class="col-md-6">
        <input type="text" id="lastName" formControlName="lastName" class="form-control" required>
      </div>
    </div>
    <button type="submit" [disabled]="!editUser.valid" class="btn btn-primary">Save modification</button>
  </form>
</div>
