<h1 class="text-center mb-5">user !</h1>

<div class="container  text-align-center;">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let user of listUsers; let index = index;" class="col">
      <div>
        <div class="card text-center pt-3">
          <div class="card-body">
            <div>
              <h1>{{user.firstName}}</h1>
            </div>
            <div>
              <h1>{{ user.adress.label }}</h1>
            </div>
            <p>Code postal: {{ user.adress.postalCode }}</p>
            <p>Pays: {{ user.adress.contry }}</p>
          </div>
          <div>
            <h1>Gallery</h1>
          </div>
          <!--      <p>Nom: {{ test.galleries[0].name }}</p>-->
          <!--      <p>Description: {{ test.galleries[0].description }}</p>-->
        </div>
        <button (click)="viewOneUser(user.id)" type="button" class="btn btn-primary m-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Detail
        </button>
        <button (click)="delete(user.id, index)" type="button" class="btn btn-primary m-5">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>



<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h1 class="modal-title text-center fs-5" id="exampleModalLabel">{{userDetail?.email}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>


      <div class="mb-3">
        <p>{{userDetail?.firstName}}</p>
      </div>

    </div>
  </div>
</div>


<div class="container text-light">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="firstName" class="form-label">Pr√©nom</label>
      <div class="col-md-6">
        <input type="text" id="firstName" formControlName="firstName" class="form-control" required>
      </div>
      </div>

    <div class="mb-3">
      <label for="lastName" class="form-label">Nom de famille</label>
      <div class="col-md-6">
      <input type="text" id="lastName" formControlName="lastName" class="form-control" required>
    </div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <div class="col-md-6">
      <input type="email" id="email" formControlName="email" class="form-control" required>
    </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe</label>
      <div class="col-md-6">
      <input type="password" id="password" formControlName="password" class="form-control" required>
    </div>
    </div>
    <div class="mb-3">
      <label for="gender" class="form-label">Genre</label>
      <div class="col-md-6">
      <input type="text" id="gender" formControlName="gender" class="form-control" required>
    </div>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Adresse</label>
      <div class="col-md-6">
      <input type="text" id="address" formControlName="label" class="form-control" required>
    </div>
    </div>
    <div class="mb-3">
      <label for="postalCode" class="form-label">Code postal</label>
      <div class="col-md-6">
      <input type="text" id="postalCode" formControlName="postalCode" class="form-control" required>
    </div>
    </div>
    <div class="mb-3">
      <label for="country" class="form-label">Pays</label>
      <div class="col-md-6">
      <input type="text" id="country" formControlName="country" class="form-control" required>
    </div>
    </div>
    <div class="mb-3">
      <label for="birthDate" class="form-label">Date de naissance</label>
      <div class="col-md-6">
      <input type="date" id="birthDate" formControlName="birth" class="form-control" required>
    </div>
    </div>
    <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Valider</button>
  </form>
</div>
