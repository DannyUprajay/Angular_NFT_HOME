<h1 class="text-center mb-5">Profil</h1>




<div class="container d-flex justify-content-center ">

    <div class="col-4  ">
      <div class="card  p-4  ">
        <img src="{{userData?.profilPicture}}" class="nft-image img-fluid rounded-circle w-25 mx-auto image-3d-effect" alt="NFT Image">
        <h5 class="card-title text-center mt-3">{{userData?.username}}</h5>
        <div class="text-center">
          <div class="card-body">
            <a routerLink="/user/{{userData?.id}}">
            <button type="button" class=""  >
           Modifier le profil
            </button>
            </a>
<!--            <button *ngIf="userData?.id " (click)="delete(userData?.id)" type="button" class="btn btn-primary m-5">-->
<!--              Delete-->
<!--            </button>-->
          </div>
          <div  *ngIf="checkIsLogged()">
            <h3 class="text-center" style="cursor: pointer" (click)="logout()">se déconnecter</h3>
          </div>

      </div>
    </div>
  </div>
</div>
