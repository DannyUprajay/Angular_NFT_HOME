<h1 class="text-center mb-5">Profil</h1>




<div class="container ">
  <div class="row ">
    <div class="col-4 ">
      <div class="card mb-3 p-2 h-100 ">
        <h5 class="card-title text-center">By {{userData?.username}}</h5>
        <img src="{{userData?.profilPicture}}" class="nft-image img-fluid rounded-circle w-25 mx-auto image-3d-effect" alt="NFT Image">
        <div class="text-center">
          <div class="card-body">
            <p class="card-text p-0 m-0"><small class="text-muted">{{userData?.firstName}} ETH</small></p>
            <button *ngIf="userData?.id !== undefined" (click)="viewOneUser(userData?.id)" type="button" class="btn btn-primary m-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Detail
            </button>
            <button *ngIf="userData?.id !== undefined" (click)="delete(userData?.id)" type="button" class="btn btn-primary m-5">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h1 class="modal-title text-center fs-5" id="exampleModalLabel">{{userDetail?.email}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>


      <div class="mb-3">
        <p>{{userDetail?.firstName}}</p>
      </div>

    </div>
  </div>
</div>
