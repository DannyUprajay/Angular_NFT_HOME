


<div class=" container mt-5 populaireSellTest">

    <div class="d-flex w-75">

  <div>


    <img src="{{nft?.pathImage}}"  class="nft-image img-fluid rounded-start w-100 image-3d-effect"
         alt="NFT Image">

  </div>

      <div class="mx-auto">
      <h2>Propriétaire</h2>
      <h3 class="fw-bold">{{nft?.user?.username}}</h3>
        <img style="width: 120px" src="{{nft?.user?.profilPicture}}" alt="">

    </div>
    </div>
    <div>
      <div class="card-body">

        <div class="d-flex justify-content-between">
          <div class="d-flex align-items-center">
            <i class="fa-solid fa-arrow-up me-2 " style="color: #54b068"></i>
            <small>Le prix à augmenter de 0.24 ETH</small>
          </div>
<!--          <div>-->

<!--            <img src="{{nft?.user?.profilPicture}}" alt="">-->


<!--          </div>-->
        </div>

        <div class="d-flex align-items-center justify-content-between">
          <!--              <div class="d-flex">-->
          <!--                <img src="{{nft.user.profilPicture}}" class="nft-image img-fluid rounded-circle me-2"-->
          <!--                     style="width: 35px;" alt="NFT Image">-->
          <!--                <small class="m-0 fw-bold ">{{nft.user.username}}</small>-->
          <!--              </div>-->
          <div>
            <small>Prix du Nft <span class=" fw-bold fs-6">{{nft?.price }} ETH </span> </small>
          </div>
        </div>
        <div class="d-flex mt-5">
        </div>
      </div>
    </div>
  </div>
  <div  *ngIf="showEdit()">
    <div class="text-center">
      <button type="button" class="edit" data-toggle="modal" data-target="#edit">
        Modifier le nft
      </button>
    </div>
</div>





  <div class="modal fade " id="edit" tabindex="-1" role="dialog" aria-labelledby="edit"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title mx-auto" id="modaldNft">Créer une gallery</h5>
          <button type="button"  style="background-color: transparent" class="close" data-dismiss="modal" aria-label="Close">
            <i class="fa-regular fa-circle-xmark" ></i>

          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="editNft" (ngSubmit)="update()">
            <div class="mb-3">
              <label for="name" class="form-label">Nom</label>
              <div class="col-md-6">
                <input type="text" id="name" formControlName="name" class="form-control" style="width: 480px;" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="pathImage" class="form-label">Image</label>
              <div class="col-md-6">
                <input type="text" id="pathImage" formControlName="pathImage" class="form-control"  style="width: 480px;" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="price" class="form-label">Prix</label>
              <div class="col-md-6">
                <input type="text" id="price" formControlName="price" class="form-control"  style="width: 480px;" required>
              </div>
            </div>
            <div class="text-center">
            <button type="submit" [disabled]="!editNft.valid" class="btn btn-primary edit">Save modification</button>

            </div>
          </form>
        </div>
        <!--          <div class="modal-footer">-->
        <!--            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
        <!--            <button type="button" class="btn btn-primary">Save changes</button>-->
        <!--          </div>-->
      </div>
    </div>
  </div>

</div>
