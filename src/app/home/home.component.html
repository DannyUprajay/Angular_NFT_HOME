

<div class="container mt-5 ">
  <div class="row">
    <div class="col-8">
      <div class="home_content">
        <h1>Découvrez et <br> <span style="color: #54b068">collectionnez</span> des <br> NFT extraordinaires</h1>
        <p>collectionnez et échangez les nft des meilleurs artistes !</p>
        <button type="button" class="btn">Collectionnez maintenant !</button>
      </div>
    </div>
    <div class="col-4">
      <img class="img_home" src="https://i.pinimg.com/564x/66/cc/1c/66cc1ca6c5f9e8c17bcaaf4c04d95cbb.jpg" alt="">
    </div>
  </div>
</div>

<div class="container">

<h2 style="color: #54b068; margin-bottom: 55px;">Meilleures ventes </h2>


  <div class="container">
    <div class="row">
      <div *ngFor="let nft of nfts; let index = index;" class="col-4">
        <div class="card mb-3 p-2 h-70">
          <h5 class="card-title text-center">By {{nft.user.username}}</h5>
          <img src="{{nft.pathImage}}" class="nft-image img-fluid rounded-start w-100 image-3d-effect" alt="NFT Image">
          <div class="text-center">
            <div class="card-body">
              <p class="card-text p-0 m-0"><small class="text-muted">{{nft.price}} ETH</small></p>
              <h5 class="card-title">{{nft.name}}</h5>
              <!--            <p class="card-text"><small class="text-muted">{{nft.date | date: 'd, MMM, y'}}</small></p>-->
              <div class="likes">
                <span class="heart like-cursor" (click)="toggleLike(nft.id)">&#x2665;</span>
                <span class="like-count">{{likesState[nft.id] ? 1 : 0}}</span>
              </div>
              <div class="d-flex justify-content-around">
                <div>
                  <a routerLink="/nft/{{nft.id}}">
                    <button type="button" class="btn btn-dark">Voir le NFT</button>
                  </a>
                </div>
                <div *ngIf="checkIsLogged()">
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
